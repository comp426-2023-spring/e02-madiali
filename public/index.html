<html>
    <head>
        <title>RPSLS</title>
        <script src="main.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <img class="border-img"
            src="/img/rock.jpg">
            <img class="border-img"
            src="/img/paper.jpg">
            <img class="border-img"
            src="/img/scissors.jpg">
            <img class="border-img"
            src="/img/lizard.jpg">
            <img class="border-img"
            src="/img/spock.jpg">
            <img class="border-img"
            src="/img/rock.jpg">
            <img class="border-img"
            src="/img/paper.jpg">
            <img class="border-img"
            src="/img/scissors.jpg">
            <img class="border-img"
            src="/img/lizard.jpg">
            <img class="border-img"
            src="/img/spock.jpg">
        </header>
        <main>
            <dialog class="inactive">
                <h2>Results</h2>
                <p><span id="player"><span></p>
                <p><span id="opponent"><span></p>
                <p><span id="results"><span></p>
                <form method="dialog">
                  <button class="restart-button">Restart</button>
                </form>
              </dialog>
            <div class="left-panel">
                <div id="rpsTitle" class="rpsls-label inactive">
                    <label class="r-label">R</label>
                    <label class="p-label">P</label>
                    <label class="s1-label">S</label>
                </div>
                <div id="rpslsTitle" class="rpsls-label active">
                    <label class="r-label">R</label>
                    <label class="p-label">P</label>
                    <label class="s1-label">S</label>
                    <label class="l-label">L</label>
                    <label class="s2-label">S</label>
                </div>
                <div class="index-buttons">
                    <button class="play-button">How to Play</button>
                    <button id="toggleButton" class="play-button" onclick="toggleRpsls()">Switch to RPS</button>
                </div>
            </div>
            <div id="rpsSelection" class="rps-icons inactive">
                <div>
                    <img class="rpsls-icon"
                    src="/img/rock.jpg">
                    <img class="rpsls-icon"
                    src="/img/paper.jpg">
                    <img class="rpsls-icon"
                    src="/img/scissors.jpg">
                </div>
                <div style="padding-top: 30px;">
                    <button class="no-opponent-button">No Opponent</button>
                </div>
            </div>
            <div id="rpslsSelection" class="rpsls-icons active">
                <div>
                    <img class="rpsls-icon"
                    src="/img/rock.jpg">
                    <img class="rpsls-icon"
                    src="/img/paper.jpg">
                </div>
                <div>
                    <img class="rpsls-icon"
                    src="/img/lizard.jpg">
                    <img class="rpsls-icon"
                    src="/img/scissors.jpg">
                    <img class="rpsls-icon"
                    src="/img/spock.jpg">
                </div>
                <div style="padding-top: 30px;">
                    <button class="no-opponent-button">No Opponent</button>
                </div>
            </div>
        </main>
        <footer>
            <img class="border-img"
            src="/img/rock.jpg">
            <img class="border-img"
            src="/img/paper.jpg">
            <img class="border-img"
            src="/img/scissors.jpg">
            <img class="border-img"
            src="/img/lizard.jpg">
            <img class="border-img"
            src="/img/spock.jpg">
            <img class="border-img"
            src="/img/rock.jpg">
            <img class="border-img"
            src="/img/paper.jpg">
            <img class="border-img"
            src="/img/scissors.jpg">
            <img class="border-img"
            src="/img/lizard.jpg">
            <img class="border-img"
            src="/img/spock.jpg"> 
        </footer>
    </body>
</html>
